<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link rel="stylesheet" href="styles/amazon-basic.css">
</head>

<body>
    <header class="header-section">
        <div class="header-left">
            <img src="https://freelogopng.com/images/all_img/1688364164amazon-logo-transparent.png" class="amazon-logo">
            <p class="location"></p>
        </div>
        <div class="header-center">
            <button class="select-search-area">
                <select class="select-search-area-options"></select>
            </button>
            <input type="search" class="search-bar" placeholder="Search Items">
            <button class="search-button">
                <img src="images/search-icon.png" class="search-icon">
            </button>
        </div>
        <div class="header-right">
            <button class="select-country"></button>
            <button class="returns-orders">Returns <br> & Orders</button>
            <button class="cart">
                <a href="checkout.html">
                    <img src="https://uploads-ssl.webflow.com/60a40bb9c2c237b72ea4fbac/60db9229430fdade5a2bdfa6_shopping-cart.png"
                        class="cart-icon">
                    <p class="cart-count">0</p>
                </a>
            </button>
        </div>
    </header>
    <main>
        <div class="product-container">
            <div class="js-products products"></div>
        </div>
        <!--How to add customer rating-->
    </main>

    <div><a href=" ">
            <div class="back-to-top">Back to top</div>
        </a></div>

    <footer class="footer">
        <div>
            <h3>Description</h3>
            <p>By: Roopam Maurya</p>
            <p>This project is inspired by SuperSimpleDevs youtube video for JS beginner course.<a
                    href="https://supersimple.dev/projects/amazon/" target="_blank">Link</a>
            </p>
            <p>Basic Feature from video: Add to Cart Feature</p>
            <p>Additional Features: MVC technique, Location selector, Country Selector, Payment Methods, Pagination </p>
        </div>
    </footer>
</body>

<script src="data/cart.js"></script>
<script src="data/products.js"></script>
-->

<script type="module" src="scripts/amazon-basic.js"></script>

</html>
