<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-basic-checkout</title>
    <link rel="stylesheet" href="styles/checkout.css">
</head>

<body>
    <div class="header-section">
        <div class="amazon-logo-section">
            <a href="amazon-basic.html">
                <img src="https://freelogopng.com/images/all_img/1688364164amazon-logo-transparent.png"
                    class="amazon-logo">
            </a>
        </div>
        <div class="header-section-checkout">Checkout</div>
        <div class="header-cart-section">
            <div class="cart">
                <a href="checkout.html">
                    <img src="https://uploads-ssl.webflow.com/60a40bb9c2c237b72ea4fbac/60db9229430fdade5a2bdfa6_shopping-cart.png"
                        class="cart-icon">
                    <p class="cart-count">0</p>
                </a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="order-summary">
            <p class="order-cost-header">Shopping Cart</p>
            <hr class="item-separator">
        </div>
        <div class="order-cost"></div>
    </div>

</body>
<!--<script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>-->
<script type="module" src="scripts/checkout.js"></script>

</html>
