<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section id="location">
            <!-- <h2>Location </h2> -->
            <!-- <p id="set-location">New York</p> -->
            <div>
                <input type="text" id="city-name" placeholder="Search by city...">
            </div>
            <div class="or-option flex">
                <p>
                    <hr class="len-50 left"><span class="selection-text">OR</span>
                    <hr class="len-50 right">
                </p>
            </div>
            <div>
                <button class="auto-select" title="Allow Browser to locate"><i class="fa-solid fa-earth-americas"></i>
                    <span class="get-location-text">Get Location</span>
                </button>
                <!-- <a href="mailto:roopammaurya290902@gmail.com"><button class="mail" title="Mail for Enquiries"><i
                            class="fa-solid fa-envelope"></i></button></a> -->
            </div>
        </section>
        <section>
            <div class="js-quote quote"></div>
        </section>
        <section>
            <!-- <h2>Sunrise & Sunset</h2> -->
            <div class="data">
            </div>
            <div>
                <span class="dot active" id="0">&bull;</span>
                <span class="dot " id="1">&bull;</span>
                <span class="dot" id="2">&bull;</span>
                <span class="dot " id="3">&bull;</span>
                <span class="dot" id="4">&bull;</span>
            </div>
            <div>
                <button class="left" id="previous">&lt;</button>
                <button class="right" id="next">&gt;</button>
            </div>
            <div id="api-source">Powered by <a href="https://sunrisesunset.io/api/">SunriseSunset.io</a></div>
        </section>
        <section>
            <div id="current-weather">
                <div id="current-data">
                    <div id="time" class="flex">
                        <p class="set-location"><i class="fa-solid fa-location-dot"></i> <span id="set-location"></span>
                        </p>
                        <p class="clock-time"></p>
                        <p class="date weather-font"></p>
                    </div>
                    <div id="weather"></div>
                </div>
                <div id="extra-data">
                    <div id="wind-status">
                        <p class="size flex">
                            <img class="extra-data-icon" src="./wind_2204347.png">
                            <span class="extra-data-font">wind speed</span>
                        </p>
                        <p class="extra-data-value size flex" id="wind"></p>
                    </div>
                    <div id="humidity-status">
                        <p class="size flex">
                            <img class="extra-data-icon" src="./humidity_4907228.png">
                            <span class="extra-data-font">humidity</span>
                        </p>
                        <p class="size extra-data-value flex" id="humidity"></p>
                    </div>
                    <div id="pressure-status">
                        <p class="size flex">
                            <img class="extra-data-icon" src="./gauge_3251037.png">
                            <span class="extra-data-font">pressure</span>
                        </p>
                        <p class="extra-data-value size flex" id="pressure">
                        </p>
                    </div>
                </div>
            </div>
            <div id="forecast"></div>
            <!-- <div id="days"></div> -->
        </section>
        <section>
            <div>
                <h2>Air Quality</h2>
                <div>
                    <p>Air Quality Index: </p>
                    <p id="aqi-bar"></p>
                </div>
                <div id="pollutants-data">
                    <div class="pollutants">
                        <p class="center"><span class="pollutant-value co"></span><span
                                class="pollutant-unit">μg/m3</span></p>
                        <p class="pollutant-font">Carbon Monoxide</p>
                    </div>
                    <div class="pollutants">
                        <p class="center"><span class="pollutant-value o3"></span><span
                                class="pollutant-unit">μg/m3</span></p>
                        <p class="pollutant-font">Ozone</p>
                    </div>
                    <div class="pollutants">
                        <p class="center"><span class="pollutant-value pm2_5"></span><span
                                class="pollutant-unit">μg/m3</span></p>
                        <p class="pollutant-font">Fine particles</p>
                    </div>
                    <div class="pollutants">
                        <p class="center"><span class="pollutant-value pm10"></span><span
                                class="pollutant-unit">μg/m3</span></p>
                        <p class="pollutant-font">Coarse particles</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
