<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="letter-style" id="box-0"></div>
        <div class="letter-style" id="box-1"></div>
        <div class="letter-style" id="box-2"></div>
        <div class="letter-style" id="box-3"></div>
        <div class="letter-style" id="box-4"></div>
        <div class="letter-style" id="box-5"></div>
        <div class="letter-style" id="box-6"></div>
        <div class="letter-style" id="box-7"></div>
        <div class="letter-style" id="box-8"></div>
    </div>
    <div class="guideNscore">
        <div>
            <h1 id="h1-1">TIC-TAC-TOE</h1>
        </div>
        <div class="option-section">
            <button>Options</button>
            <button class="new-game">New Game</button>
            <button class="sound"><i class="fa-solid fa-volume-high"></i></button>
        </div>
        <p class="winner">Start the game!</p>
        <div class="score-section">
            <p>Player 1 - <span class="score player1"> 0</span></p>
            <p>Player 2 - <span class="score player2"> 0</span></p>
            <p>Tie - <span class="score tie">0</span></p>
        </div>
        <button class="reset-btn">Reset Score</button>
    </div>

    <div class="visibility">
        <select class="player1-movetype">
            <option selected value="X">X</option>
            <option value="O">O</option>
            <option value="Computer">Computer</option>
        </select>
        <select class="player2-movetype">
            <option value="X">X</option>
            <option selected value="O">O</option>
            <option value="Computer">Computer</option>
        </select>
    </div>
</body>

<script type="module" src="./script.js"></script>

</html>
