<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Currency Exchange</h2>
        <p>Get to know current value of your currency</p>
        <div class="from">
            <input type="number" id="fromVal" value="1">
            <img src="https://flagsapi.com/US/flat/64.png" id="fromImg" class="flag" alt="country-flag">
            <select id="from"></select>
        </div>
        <button class="exchange">&#x21c5;</button>
        <div class="to">
            <input type="number" id="toVal" value="86.1880">
            <img src="https://flagsapi.com/IN/flat/64.png" id="toImg" class="flag" alt="country-flag">
            <select id="to"></select>
        </div>
        <div class="show-rate">1 USD = 86.1880 INR</div>
        <button class="convert">Convert</button>
    </div>
</body>
<script type="module" src="script.js"></script>

</html>
