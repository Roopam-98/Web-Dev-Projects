<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="to-do.css">
</head>

<body>
    <p> Todo List Practice</p>
    <input type="text" placeholder="Exercise" class="list">
    <input type="date" class="dateSelector">
    <button class="add-btn" onclick="addToDoList();">Add</button>
    <div class="result">
        <!--
        <button class="result-todo">make dinner</button>
        <button class="result-date">23-04-2024</button>
        <button class="del-btn" onclick="deleteTask();">Delete</button>-->
    </div>
</body>
<script>
    let toDoList = [];
    let taskList = [];
    function addToDoList() {
        let taskName = document.querySelector('.list').value;
        toDoList.push(taskName);
        document.querySelector('.list').value = '';
        let taskDate = document.querySelector('.dateSelector').value;
        document.querySelector('.dateSelector').value = '';
        const taskDeleteButton = 'Delete';

        taskList.push([taskName, taskDate, taskDeleteButton]);
        displayTasks(taskList);

        //addTask(taskName, taskDate, taskDeleteButton);
    }

    function displayTasks(taskList) {
        document.querySelector('.result').innerHTML = '';
        for (let i = 0; i < taskList.length; i++) {
            for (let j = 0; j < taskList[i].length; j++) {
                if (j === 0) {
                    document.querySelector('.result').innerHTML += `<button class="result-todo">${taskList[i][j]}</button>`;
                }
                else if (j === 1) {
                    document.querySelector('.result').innerHTML += `<button class="result-date">${taskList[i][j]}</button>`;
                }
                else {
                    document.querySelector('.result').innerHTML += `<button class="del-btn" onclick="deleteTask(${1});">${taskList[i][j]}</button><br>`;

                }
            }
        }
    }
    function addTask(task, date, del) {
        document.querySelector('.result').innerHTML += `<button class="result-todo">${task}</button>
        <button class="result-date">${date}</button>
        <button class="del-btn" onclick="deleteTask();">${del}</button><br>`;
    }

    function deleteTask(n) {
        for (let i = 0; i < n; i++) {
            taskList.pop();
        }
        displayTasks(taskList);
    }

</script>

</html>
