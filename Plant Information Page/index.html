<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Planet IQ</title>
    <link rel="stylesheet" href="./image slider/style.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header-section">
        <div class="nav-left">
            <div class="nav-logo"><img src="./images/freepik__background__77813.png" alt="earth.img" class="logo"></div>
            <div class="web-name">Planet IQ</div>
        </div>
        <div class="nav-center">
            <div><input type="search" placeholder="Search" class="search-bar"></div>
        </div>
        <div class="nav-right">
            <div class="species-dropdown">
                <button class="species-btn">Species <span class="invert">&#x25BC;</span></button>
                <div class="species-list">
                    <a href="flowers.html" class="section-link">Flowers</a>
                    <a href="succulents.html" class="section-link">Succulents</a>
                    <a href="birds.html" class="section-link">Birds</a>
                    <a href="aquatic.html" class="section-link">Aquatic </a>
                    <a href="land.html" class="section-link">Land</a>
                    <a href="" class="section-link">All</a>
                </div>
            </div>
            <div class="subscribe">
                <button class="subscribe-btn">Subscribe</button>
                <div class="subscribed">Subscribed!</div>
            </div>
            <div><button class="donate">Donate</button></div>
        </div>

    </header>

    <content>
        <div class="image-slider">
            <div>
                <button class="previous button-loop">&#9666;</button>
                <div class="image-container"></div>
                <button class="next button-loop">&#9656;</button>
            </div>
            <div class="quote-section">
                <p class="quote">
                    <span class="quote-style">&ldquo;</span>
                    <span class="quote-text">Don't let the success of others discourage you. Let
                        it inspire you.</span>
                    <span class="quote-style">&rdquo;</span>
                </p>
                <p class="quote-author">- Unknown</p>
                <button class="change-quote" onclick="changeQuote();">Change</button>
            </div>

        </div>
        <section>
            <h2>Flowers</h2>
            <div class="flower-row-imgs"></div>
        </section>

        <section>
            <h2>Birds</h2>
            <div class="bird-row-imgs"></div>
        </section>

        <section>
            <h2>Succulents</h2>
            <div class="succulent-row-imgs"></div>
        </section>

        <section>
            <h2>Aquatic Animals</h2>
            <div class="aquatic-animals-row-imgs"></div>
        </section>
        <section>
            <h2>Land Animals</h2>
            <div class="land-animals-row-imgs"></div>
        </section>
    </content>

    <footer>
        <a href="#">
            <div class="back-to-top">
                Back to Top
            </div>
        </a>

        <div class="about-section">
        </div>
    </footer>

</body>

<script src="./image slider/script.js"></script>
<script type=module src="index.js"></script>

</html>
