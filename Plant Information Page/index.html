<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>FloraFusion</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header-section">
        <div class="header-left">
            <p class="logo-name">FLORA FUSION<span class="fusion-style">FUSION</span></p>

        </div>
        <div class="header-center">
            <input type="search" placeholder="Search" class="search">
        </div>
        <div class="header-right">
            <div class="dark">
                <img src="https://static.vecteezy.com/system/resources/previews/000/437/581/original/new-moon-vector-icon.jpg"
                    alt="" class="theme" title="dark mode">
                <div class="light">
                    <img src="https://static.vecteezy.com/system/resources/previews/000/550/828/original/sun-icon-vector.jpg"
                        alt="" class="theme" title="light mode">
                </div>
            </div>


            <button class="sign-in">Sign Up</button>
            <button class="log-in">Log In</button>

        </div>
    </header>

    <content>
        <section>
            <p></p>
        </section>
        <section>
            <h2>Flowers</h2>
            <div class="flower-row-imgs"></div>
        </section>

        <section>
            <h2>Succulents</h2>
            <div class="succulent-row-imgs"></div>
        </section>

        <section>
            <h2>Birds</h2>
            <div class="bird-row-imgs"></div>
        </section>
        <section>
            <h2>Aquatic Animals</h2>
            <div class="aquatic-animals-row-imgs"></div>
        </section>
        <section>
            <h2>Land Animals</h2>
            <div class="land-animals-row-imgs"></div>
        </section>
    </content>

    <footer>
        <a href="#">
            <div class="back-to-top">
                Back to Top
            </div>
        </a>

        <div class="about-section">
        </div>
    </footer>

</body>

<script type=module src="index.js"></script>

</html>
