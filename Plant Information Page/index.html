<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Planet IQ</title>
    <link rel="stylesheet" href="./image slider/style.css">
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <div class="header-section"></div>

    <div class="content">
        <div class="image-slider">
            <div>
                <button class="previous button-loop">&#9666;</button>
                <div class="image-container"></div>
                <button class="next button-loop">&#9656;</button>
            </div>
            <div class="quote-section">
                <p class="quote">
                    <span class="quote-style">&ldquo;</span>
                    <span class="quote-text">Don't let the success of others discourage you. Let
                        it inspire you.</span>
                    <span class="quote-style">&rdquo;</span>
                </p>
                <p class="quote-author">- Unknown</p>
                <button class="change-quote">Change</button>
            </div>
        </div>

        <div class="main-data">
            <div class="news">value</div>
            <div class="extra-info"><a>Benefits of Green tea</a>
                <a>Why should you use coconut oil insted of refined oil?</a>
            </div>
        </div>
        <div class="container"></div>
        <div class="subscription-section">
            <input type="email">
            <button>subscribe</button>
        </div>
        <div class="footer-section"></div>
</body>


<script src="./image slider/script.js"></script>
<script type=module src="index.js"></script>


</html>
