<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rockpaperscr.css">
</head>

<body>
    <div class="game-content">
        <h1>Rock Paper Scissor</h1>
        <div>
            <button onclick="playGame('Rock')">
                <img src="images\Rock.png" class="image">
            </button>


            <button onclick="playGame('Paper')">
                <img src="images\Paper.png" class="image" alt="">
            </button>


            <button onclick="playGame('Scissor')">
                <img src="images\Scissor.png" alt="" class="image">
            </button>


        </div>

        <div class='js-result result'>
            <p>Current Score: None</p>
            <p>Play Game to build score!!!</p>
        </div>
        <div><button class='reset-button' onclick="resetScore();">Reset</button></div>
    </div>


</body>

<script src="rockpaperscr.js"></script>

</html>
