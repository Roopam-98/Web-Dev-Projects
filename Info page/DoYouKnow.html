<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoYouKnow!</title>
    <link rel="stylesheet" href="doyouknow.css">
</head>

<body>
    <header>
        <div class="streak"></div>
        <div class="account">

    <content>
        <section>

            <div class="flower-row-imgs">

                    </div>
                </div>
                <div class="flower-section"><img

                <div class="flower-section"><img

                <div class="flower-section"><img

                    <div class="desc">
                        <p class="flower-name">Lavendar</p>
                    </div>
                </div>
                <div class="flower-section"><img
                        src="https://cdn.pixabay.com/photo/2023/06/06/19/06/marigold-8045379_1280.jpg" alt="Calendula"

                    <div class="desc">
                        <p class="flower-name">Calendula</p>
                    </div>
                </div>
                <div class="flower-section"><img
                        src="https://www.outsidepride.com/images/products/detail/wildflowers/californiabluebell2.jpg"

                    <div class="desc">

                    <div class="desc">
                        <p class="flower-name">Marigold</p>
                    </div>
                </div>
                <div class="flower-section"><img
                        src="https://cdn.pixabay.com/photo/2024/04/07/14/39/flowers-8681476_640.png" alt="Tulip"
                        class="flower-img">
                    <div class="desc">

                    </div>
